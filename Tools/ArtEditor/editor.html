<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shape Editor</title>
    <style>
        /* Основной стиль редактора и холста */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }
        #canvasContainer {
            padding: 10px;
        }
        #editorCanvas {
            border: 1px solid #333;
            margin-top: 10px;
        }
        /* Панели управления слева и справа */
        #toolPanel, #pointEditPanel {
            padding: 10px;
            width: 150px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #toolPanel h3, #pointEditPanel h3 {
            text-align: center;
        }
        #colorPicker {
            width: 100%;
            margin-top: 5px;
        }
        /* Список точек для редактирования */
        #pointList {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .pointItem, .figureGroup {
            background-color: #f0f0f0;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="toolPanel">
            <h3>Tools</h3>
            <label for="colorPicker">Fill Color</label>
            <input type="color" id="colorPicker" value="#0000ff">
            <button onclick="applyFill()">Fill Shape</button>
        </div>

        <div id="canvasContainer">
            <canvas id="editorCanvas" width="500" height="500"></canvas>
            <button onclick="finishShape()">Finish Shape</button>
            <button onclick="exportData()">Export</button>
        </div>

        <div id="pointEditPanel">
            <h3>Shapes</h3>
            <ul id="pointList"></ul>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
