<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wren Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    <style>
        .CodeMirror {
            height: 85vh;
        }
        #editorContainer {
            display: flex;
            flex-direction: row;
        }
        #filePanel {
            width: 20%;
            background: #f4f4f4;
            padding: 10px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        #filePanel ul {
            list-style-type: none;
            padding-left: 20px;
        }
        #filePanel .folder,
        #filePanel .file {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 5px;
        }
        #filePanel .file {
            color: #333;
        }
        #filePanel .folder {
            font-weight: bold;
            color: #007acc;
        }
        #filePanel .icon {
            margin-right: 8px;
        }
        #codeContainer {
            width: 80%;
            padding: 10px;
        }
        #toolbar {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }
        #toolbar button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button onclick="openFolder()">Open Folder</button>
        <button onclick="saveFile()">Save</button>
        <button onclick="saveAsFile()">Save As</button>
    </div>

    <div id="editorContainer">
        <div id="filePanel">
            <h3>Files</h3>
            <ul id="fileList"></ul>
        </div>
        <div id="codeContainer">
            <textarea id="codeEditor">// Write your Wren code here...</textarea>
        </div>
    </div>

    <!-- ÐŸÐ¾Ð´ÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸Ðµ Ð±Ð¸Ð±Ð»Ð¸Ð¾Ñ‚ÐµÐº CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/mode/simple.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/anyword-hint.min.js"></script>

    <script>
        // ÐžÐ¿Ñ€ÐµÐ´ÐµÐ»ÐµÐ½Ð¸Ðµ Ñ€ÐµÐ¶Ð¸Ð¼Ð° Ð¿Ð¾Ð´ÑÐ²ÐµÑ‚ÐºÐ¸ Ð´Ð»Ñ Wren
        CodeMirror.defineSimpleMode("wren", {
            start: [
                {regex: /"(?:[^\\]|\\.)*?"/, token: "string"},
                {regex: /\b(class|foreign|import|as|if|else|while|for|return|true|false|null|new|is)\b/, token: "keyword"},
                {regex: /(?:System)\b/, token: "builtin"},
                {regex: /(?:print)\b/, token: "builtin"},
                {regex: /\/\/.*/, token: "comment"},
                {regex: /\/\*/, token: "comment", next: "comment"},
                {regex: /\b[A-Za-z][A-Za-z0-9_]*\b/, token: "variable"}
            ],
            comment: [
                {regex: /.*?\*\//, token: "comment", next: "start"},
                {regex: /.*/, token: "comment"}
            ]
        });

        const editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
            lineNumbers: true,
            mode: "wren",
            theme: "default",
            autoCloseBrackets: true,
            extraKeys: { "Ctrl-Space": "autocomplete" }
        });

        let currentFileHandle = null;
        let directoryHandle = null;

        async function openFolder() {
            try {
                directoryHandle = await window.showDirectoryPicker();
                displayFiles(directoryHandle);
            } catch (err) {
                console.error("Error opening folder:", err);
            }
        }

        async function displayFiles(handle, parentElement = document.getElementById("fileList")) {
            parentElement.innerHTML = '';  // ÐžÑ‡Ð¸ÑÑ‚ÐºÐ° Ð¿Ñ€ÐµÐ´Ñ‹Ð´ÑƒÑ‰ÐµÐ³Ð¾ ÑÐ¿Ð¸ÑÐºÐ° Ñ„Ð°Ð¹Ð»Ð¾Ð²

            for await (const entry of handle.values()) {
                const item = document.createElement("li");
                const icon = document.createElement("span");
                icon.classList.add("icon");

                if (entry.kind === "file" && entry.name.endsWith(".wren")) {
                    item.textContent = entry.name;
                    item.classList.add("file");
                    icon.textContent = "ðŸ“„";  // Ð˜ÐºÐ¾Ð½ÐºÐ° Ð´Ð»Ñ Ñ„Ð°Ð¹Ð»Ð°
                    item.prepend(icon);
                    item.onclick = () => openFile(entry);
                } else if (entry.kind === "directory") {
                    item.textContent = entry.name;
                    item.classList.add("folder");
                    icon.textContent = "ðŸ“";  // Ð˜ÐºÐ¾Ð½ÐºÐ° Ð´Ð»Ñ Ð¿Ð°Ð¿ÐºÐ¸
                    item.prepend(icon);
                    item.onclick = () => toggleFolder(item, entry);
                    const subList = document.createElement("ul");
                    item.appendChild(subList);
                }
                parentElement.appendChild(item);
            }
        }

        async function toggleFolder(folderElement, folderHandle) {
            const subList = folderElement.querySelector("ul");

            if (subList && subList.childElementCount > 0) {
                subList.classList.toggle("hidden"); // Ð¡ÐºÑ€Ñ‹Ñ‚ÑŒ/Ð¿Ð¾ÐºÐ°Ð·Ð°Ñ‚ÑŒ Ð¿Ð°Ð¿ÐºÑƒ
            } else {
                await displayFiles(folderHandle, subList);
            }
        }

        async function openFile(fileHandle) {
            currentFileHandle = fileHandle;
            const file = await fileHandle.getFile();
            editor.setValue(await file.text());
        }

        async function saveFile() {
            if (!currentFileHandle) {
                await saveAsFile();
                return;
            }
            try {
                const writable = await currentFileHandle.createWritable();
                await writable.write(editor.getValue());
                await writable.close();
            } catch (err) {
                console.error("File save error:", err);
            }
        }

        async function saveAsFile() {
            try {
                currentFileHandle = await window.showSaveFilePicker({
                    suggestedName: currentFileHandle ? currentFileHandle.name : "newFile.wren",
                    types: [{
                        description: 'Wren Files',
                        accept: {'text/plain': ['.wren']}
                    }]
                });
                await saveFile();
            } catch (err) {
                console.error("File save as error:", err);
            }
        }
    </script>
</body>
</html>
